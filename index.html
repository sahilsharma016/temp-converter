<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 90%;
            padding: 100px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #0077B5;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4c89cf;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #9b3d8b;
        }
        p {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius">
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit">
        <button onclick="convertToCelsius()">Convert to Celsius</button>
        <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
        <p id="result"></p>
    </div>

    <script>
        function convertToCelsius() {
            const fahrenheit = parseFloat(document.getElementById('fahrenheit').value);
            if (!isNaN(fahrenheit)) {
                const celsius = (fahrenheit - 32) * (5 / 9);
                document.getElementById('celsius').value = celsius.toFixed(2);
                document.getElementById('result').innerText = `${fahrenheit}째F is equal to ${celsius.toFixed(2)}째C.`;
            } else {
                alert('Please enter a valid number for Fahrenheit.');
            }
        }

        function convertToFahrenheit() {
            const celsius = parseFloat(document.getElementById('celsius').value);
            if (!isNaN(celsius)) {
                const fahrenheit = (celsius * 9/5) + 32;
                document.getElementById('fahrenheit').value = fahrenheit.toFixed(2);
                document.getElementById('result').innerText = `${celsius}째C is equal to ${fahrenheit.toFixed(2)}째F.`;
            } else {
                alert('Please enter a valid number for Celsius.');
            }
        }
    </script>
</body>
</html>



</body>
